<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            To Do List (Task 1)
        </title>
        <link rel='stylesheet' href='task1.css'>
    </head>

        <body>

            <div id="div1" class="header">
              <img src='logo.jpg' alt="logo not displayed"> 
              <h1 style="margin:3px"> To Do List </h1>
              <input type="text" id="input" placeholder="Enter a task">
              <!--To create the Add button--> 
              <span onclick="newElement()" class="btn1">Add</span>
            </div>
            
            <ul id="list">
              <li>Python Tutorial</li>
              <li>Study Machine Learning</li>
              <li>Watch the sunset</li>
              <li class="checked">Workout</li>
              <li>Read a book</li>
              <li> Meditate for 30 mins </li>
            </ul>
        
          <script>
            // To create the cross(close) button
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
              var span = document.createElement("SPAN");
              var txt = document.createTextNode("\u00D7");
              span.className = "close";
              span.appendChild(txt);
              myNodelist[i].appendChild(span);
            }
            
            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
              close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
              }
            }
            
            // Add a "checked" symbol when clicking on a list item
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
              if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
              }
            }, false);
            
            // Create a new list item when clicking on the "Add" button
            function newElement() {
              var li = document.createElement("li");
              var inputValue = document.getElementById("input").value;
              var t = document.createTextNode(inputValue);
              li.appendChild(t);
              if (inputValue === '') {
                alert("Write Some Task");
              } else {
                document.getElementById("list").appendChild(li);
              }
              document.getElementById("input").value = "";
            
              var span = document.createElement("SPAN");
              var txt = document.createTextNode("\u00D7");
              span.className = "close";
              span.appendChild(txt);
              li.appendChild(span);
            
              for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                  var div = this.parentElement;
                  div.style.display = "none";
                }
              }
            }
            
            </script>     
    </body>
</html>
