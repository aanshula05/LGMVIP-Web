<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title> LGMVIP-Task 3 </title>
</head>
<body>
    <div class="header">
        <h1>Student Registration Form</h1>
    </div>
    <div class="main">
        <div class="box">
            <div class="details">
                <form class="info">
                    <div>
                        <label for="Nsme">Enter your name: </label>
                        <input type="text" id="Name" placeholder="Name" name="Name" class="name">
                    </div>
                    <div>
                        <br>
                        <label for="email"> Enter your email: </label>
                        <input type="text" id="Email" placeholder="Email" name="Email" class="email">
                    </div>
                    <div>
                        <br>
                        <label for="website"> Enter the website link: </label>
                        <input type="text" id="website" placeholder="www.xyz.com" name="website" class="website">
                    </div>
                    <br>
                    <div style="display: flex;">
                        <label for="Image"> Upload your image: </label>
                        <input type="file" id="Image" name="Image" class="custom-file-input" onchange="image(event)">
                    </div>
                    <div class="gender">
                        <p> Gender: </p>
                        <label><input name="gender" type="radio" id="Male" value="male"> Male</label>
                        <div class="gender1">
                            <label><input name="gender" type="radio" id="Female" value="female"> Female </label><br>
                            <label><input name="gender" type="radio" id="Others" value="ohters"> Others</label>
                        </div>
                    </div>
                    <div class="skills">
                        <p> Skills: </p>
                        <label><input name="python" type="checkbox" value="python" id="python"> Python </label><br>
                        <div class="skills1">
                            <label><input name="html" type="checkbox" value="html" id="html"> HTML </label><br>
                            <label><input name="js" type="checkbox" value="java script" id="js"> JavaScript </label><br>
                            <label><input name="r" type="checkbox" value="r" id="r"> R </label><br>
                            <label><input name="mongodb" type="checkbox" value="mongodb" id="mongodb"> MongoDB </label><br>
                            <label><input name="c" type="checkbox" value="c" id="c"> C </label>    
                        </div>
                        <div class="btn">
                            <button type="button" id="btn" class="button1">Submit</button>
                            <button type="clear" class="button2">Clear</button>
                        </div>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="display">
                <h1>Student Details</h1>
                <div class="cards"></div>
            </div>
        </div>
    </div>
    <script src="task3.js"></script>
    </body>
</html>
